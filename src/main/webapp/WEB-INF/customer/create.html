<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout :: head">
    <title th:text="#{title.create}">Create Customer</title>
</head>
<body>
<h3 th:text="#{form.addCustomer}">Add Customer</h3>
<p>
    <a th:href="@{/customers}" th:text="#{form.backToCustomerList}">Back to customer list</a>
</p>
<div id="form">
    <form th:action="@{/customers/create}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="firstname" th:text="#{form.firstName}">First Name</label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
        </div>
        <div>
            <label for="lastname" th:text="#{form.lastName}">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="province" th:text="#{form.province}">Province</label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" th:value="#{form.save}"/>
    </form>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
