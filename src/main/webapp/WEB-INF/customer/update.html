<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout :: head">
    <title th:text="#{title.update}">Update Customer</title>
</head>
<body>
<h3 th:text="#{update.updateCustomer}">Update Customer</h3>
<p>
    <a th:href="@{/customers}" th:text="#{update.backToCustomerList}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customers/update/{id}(id=${customer.getId()})}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="firstname" th:text="#{update.firstName}">FirstName</label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
        </div>
        <div>
            <label for="lastname" th:text="#{update.lastName}">LastName</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="province" th:text="#{update.province}">Province</label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" th:value="#{update.save}"/>
    </form>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
